name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # CHANGE THE LINK BELOW TO YOUR HUGGING FACE SPACE ADDRESS
        run: git push --force https://ubaidqamar:${HF_TOKEN}@huggingface.co/spaces/Obiiqmr/gemini2a main
